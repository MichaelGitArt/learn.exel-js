<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Exel</title>
  </head>
  <body>
    <div id="app">
      <div class="exel">
        <div class="exel__header exel-header">
          <input
            type="text"
            class="a-input exel-header__input"
            value="New table"
          />

          <div>
            <div class="a-btn exel-header__btn">
              <i class="material-icons">delete</i>
            </div>
            <div class="a-btn exel-header__btn">
              <i class="material-icons">exit_to_app</i>
            </div>
          </div>
        </div>

        <div class="exel__toolbar exel-toolbar">
          <div class="a-btn">
            <i class="material-icons">format_align_left</i>
          </div>
          <div class="a-btn">
            <i class="material-icons">format_align_center</i>
          </div>
          <div class="a-btn">
            <i class="material-icons">format_align_right</i>
          </div>
          <div class="a-btn">
            <i class="material-icons">format_bold</i>
          </div>
          <div class="a-btn">
            <i class="material-icons">format_italic</i>
          </div>
          <div class="a-btn">
            <i class="material-icons">format_underlined</i>
          </div>
        </div>

        <div class="exel__formula exel-formula">
          <div class="exel-formula__info">fx</div>
          <div
            class="exel-formula__input"
            contenteditable
            spellcheck="false"
          ></div>
        </div>

        <div class="exel__table exel-table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div contenteditable class="cell">1</div>
              <div contenteditable class="cell">2 B2</div>
              <div contenteditable class="cell"></div>
            </div>
          </div>
          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div contenteditable class="cell cell--selected">1</div>
              <div contenteditable class="cell">2 B2</div>
              <div contenteditable class="cell"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
