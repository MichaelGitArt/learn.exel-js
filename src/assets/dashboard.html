<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Pure JavaScript Exel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header db-header">
          <h1>Exel dashboard</h1>
        </div>
        <div class="db-new">
          <div class="db-view">
            <a href="#" class="db-new__create"
              >New <br />
              Table
            </a>
          </div>
        </div>
        <div class="db-table db-view">
          <div class="db-list">
            <div class="db-list__header">
              <span>Name</span>
              <span>Date of change</span>
            </div>
            <ul class="db-list__content">
              <li class="db-list__content-item">
                <a class="db-list__content-link" href="#">First table</a>
                <strong>10.05.2015</strong>
              </li>
              <li class="db-list__content-item">
                <a class="db-list__content-link" href="#">Second table</a>
                <strong>10.05.2015</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
